<html>
<head>
<meta charset="utf-8">
<title>Homepage</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="icon" type="image/jpg" href="Images/icon-11-11.png"> <!--tab icon-->
	<script>
		// change background function
		var bg = ["url(Images/lemon.png)", "url(Images/orange.png)", "url(Images/terung.png)", "url(Images/jalapeno.png)", "url(Images/brocolli.png)"]
		var colors = ["#F6C324", "#FF8C00", "#9370DB", "#DC143C", "#228B22"]; // Add your desired colors
		var I=0;

		function change_back(){
			I = (I + 1) % bg.length;
			document.body.style.backgroundImage=bg[I]
			document.body.classList.add("background-fit");

			document.querySelector(".header").style.backgroundColor = colors[I];
			document.querySelector(".footer").style.backgroundColor = colors[I];
    }

		window.onload = function () {
        var popup = document.getElementById('welcome-popup');
        popup.classList.add('fade-in'); // Add fade-in effect on load

        // Close the popup when the button is clicked
        document.getElementById('pop-up-close').onclick = function () {
            var popup = document.getElementById('welcome-popup');
            popup.style.display = 'none'; // Hide the popup
        };
    };
	</script>
</head>

<body>
	<div class="header">
		<img src="Images/logo_white-10.png" class="logoplacement" width="13%">
		<div class="menulist">
			<ul>
			<li><a href="homepage.html">Home</a></li>
			<li><a href="characterpage.html">Characters</a></li>
			<li><a href="portfolio.html">Portfolio</a></li>
			<li><a href="game.html">Game</a></li>
			<li><a href="aboutus.html">About Us</a></li>
			</ul>
		</div>
	</div>
	<br />
	<!--floating change background button-->
	<div class = "floating">
		<button onclick = "change_back()" id = "background-but">Change Theme</button>
	</div>

	<!--pop up window-->
	<div class = "welcome" id="welcome-popup">
		<img src = "Images/logo.png" id = "logo_in_popup">
		<h3 style = "margin-top: -20px;">Welcome to SALAD Boys official site!</h3>
		<p>This is the website where we showcase our creativity of work thorughout our college life.<br><br>Happy browsing and SALAD OUT!</p>
		<input type="button" id="pop-up-close" value="Let's Go">
	</div>

	<div class="vidd">
		<video width="50%" controls>
			<source src="Videos/Salad_Boys_Final.mp4" type="video/mp4">
		</video>
	</div>
	
	<div class="footer">
		<br />

	</div>
</body>
</html>
